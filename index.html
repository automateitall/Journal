<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Personal Journal</title>
    <link rel="stylesheet" href="style.css?v=1770171628">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/compromise@latest/builds/compromise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>

<!-- Login Screen -->
<div id="loginOverlay" class="login-overlay">
    <div class="login-card">
        <h1>Personal Journal</h1>
        <p>Enter your password to access your journal</p>
        <form class="login-form" onsubmit="handleLogin(event)">
            <input type="password" id="passwordInput" class="login-input" placeholder="Password" required>
            <button type="submit" class="login-btn">Access Journal</button>
            <div id="loginError" class="login-error"></div>
        </form>
        <div id="firstTimeSetup" class="first-time-setup" style="display: none;">
            <h3>First Time Setup</h3>
            <p>Set a secure password for your journal</p>
            <form class="setup-Password" onsubmit="setupPassword(event)">
                <input type="password" id="newPassword" class="login-input" placeholder="Choose password" required minlength="4">
                <input type="password" id="confirmPassword" class="login-input" placeholder="Confirm password" required minlength="4">
                <button type="submit" class="login-btn">Set Password</button>
            </form>
        </div>
    </div>
</div>

<!-- Main App -->
<div id="mainApp" class="app-container">
    <!-- SIDEBAR -->
    <aside class="sidebar-column">
        <div class="sidebar-header">
            <h2 class="app-title">
                <svg class="app-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                    <path d="M12 7v10"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
                Lighthouse
            </h2>
            <div class="user-meta">
                <div class="current-date" id="currentDate"></div>
            </div>
        </div>

        <nav class="sidebar-nav">
            <button class="nav-item active" data-section="entries" onclick="navigateToSection('entries')">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2z"/>
                    <path d="M9 7h6M9 11h6M9 15h4"/>
                </svg>
                <span>All Entries</span>
            </button>
            
            <button class="nav-item" data-section="todos" onclick="navigateToSection('todos')">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 11l3 3L22 4"/>
                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                </svg>
                <span>To-Dos</span>
            </button>

            <button class="nav-item" data-section="goals" onclick="navigateToSection('goals')">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <circle cx="12" cy="12" r="6"/>
                    <circle cx="12" cy="12" r="2"/>
                </svg>
                <span>Goals</span>
            </button>

<!-- AI Reviews section removed (Fix #2) -->

            <button class="nav-item" data-section="analytics" onclick="navigateToSection('analytics')">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3v18h18"/>
                    <path d="M18 17V9M13 17V5M8 17v-3"/>
                </svg>
                <span>Analytics</span>
            </button>

            <button class="nav-item" data-section="calendar" onclick="navigateToSection('calendar')">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                    <path d="M16 2v4M8 2v4M3 10h18"/>
                </svg>
                <span>Calendar</span>
            </button>

            <button class="nav-item-collapsible" onclick="toggleFoldersSection()">
                <div style="display: flex; align-items: center; gap: var(--space-md); flex: 1;">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                    </svg>
                    <span>Folders</span>
                </div>
                <svg class="chevron-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6 9 12 15 18 9"/>
                </svg>
            </button>
        </nav>

        <div class="folders-section collapsed" id="foldersSection">
            <div class="folders-list" id="foldersList"></div>
            <button class="btn-secondary" onclick="showCreateFolderModal()" style="width: 100%; margin-top: var(--space-sm);">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
                New Folder
            </button>
        </div>

        <div class="sidebar-footer">
            <div class="mini-calendar" id="miniCalendar">
                <div class="mini-calendar-header">
                    <button class="mini-nav-btn" onclick="miniCalPrev()">‚Äπ</button>
                    <span class="mini-month" id="miniMonth">Month</span>
                    <button class="mini-nav-btn" onclick="miniCalNext()">‚Ä∫</button>
                </div>
                <div class="mini-calendar-grid" id="miniCalGrid"></div>
            </div>
        </div>
    </aside>

    <!-- MIDDLE COLUMN - Lists -->
    <div class="entries-column" id="entriesColumn">
        <div class="entries-header">
            <div class="entries-title-row">
                <h3 id="entriesColumnTitle">All Entries</h3>
                <div class="entries-count" id="entriesCount">0</div>
            </div>
            <div class="entries-controls" id="entriesControls">
                <input type="text" class="search-input" placeholder="Search..." id="searchInput" oninput="filterCurrentSection()">
                <select class="filter-select" id="filterSelect" onchange="filterCurrentSection()"></select>
            </div>
        </div>
        <div class="entries-list" id="entriesList"></div>
    </div>

    <!-- DETAIL COLUMN -->
    <div class="detail-column">
        <div class="detail-header" id="detailHeader">
            <button class="btn-new-entry" onclick="handleNewItemClick()" id="newItemBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
                <span id="newItemBtnText">New Entry</span>
            </button>
        </div>

        <div class="detail-content" id="detailContent">
            <!-- New Entry Form (Initial) -->
            <div id="new-entry-form" class="entry-form">
                <form onsubmit="saveEntry(event)">
                    <input type="text" id="entryTitle" class="entry-title-input" placeholder="Entry Title" required>
                    
                    <div class="form-row-inline">
                        <select id="entryMood" class="inline-select" required>
                            <option value="">Mood</option>
                            <option value="Happy">üòä Happy</option>
                            <option value="Peaceful">üòå Peaceful</option>
                            <option value="Thoughtful">ü§î Thoughtful</option>
                            <option value="Melancholic">üòî Melancholic</option>
                            <option value="Anxious">üò∞ Anxious</option>
                            <option value="Tired">üò¥ Tired</option>
                            <option value="Excited">üéâ Excited</option>
                            <option value="Frustrated">üò§ Frustrated</option>
                            <option value="Grateful">üôè Grateful</option>
                            <option value="Inspired">‚ú® Inspired</option>
                        </select>
                        <input type="text" id="entryLocation" class="inline-input" placeholder="Location">
                        <div class="tags-input-inline">
                            <div id="tagsDisplay" class="tags-display"></div>
                            <input type="text" class="tag-input-small" placeholder="Tags..." onkeydown="handleTagInput(event)">
                        </div>
                    </div>

                    <div class="form-row-inline">
                        <div class="dropdown-wrapper">
                            <button type="button" class="dropdown-trigger" onclick="toggleGoalsDropdown(event)">
                                <span id="goalsButtonText">üéØ Link Goals</span>
                                <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6 9 12 15 18 9"/>
                                </svg>
                            </button>
                            <div class="dropdown-panel" id="goalsDropdown">
                                <div id="goalsLinkingList" class="checkbox-list"></div>
                            </div>
                        </div>

                        <div class="dropdown-wrapper">
                            <button type="button" class="dropdown-trigger" onclick="toggleTodosDropdown(event)">
                                <span id="todosButtonText">‚úì Link Todos</span>
                                <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6 9 12 15 18 9"/>
                                </svg>
                            </button>
                            <div class="dropdown-panel" id="todosDropdown">
                                <div id="todosLinkingList" class="checkbox-list"></div>
                            </div>
                        </div>
                        <div class="entry-link-section">
                            <label class="entry-link-label">üîó Link Entries</label>
                            <input type="text" 
                                   id="entryLinkInput" 
                                   class="entry-link-search-input" 
                                   placeholder="Search entries to link..." 
                                   onkeyup="handleEntryLinkInput(event)"
                                   onfocus="handleEntryLinkInput(event)"
                                   autocomplete="off">
                            <div id="entrySearchResults" class="entry-search-results-inline"></div>
                            <div id="linkedEntriesDisplay" class="linked-entries-display"></div>
                        </div>
                    </div>

                    <div class="editor-wrapper">
                        <div id="editor"></div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save Entry</button>
                    </div>
                </form>
            </div>

            <!-- Entry View (Hidden Initially) -->
            <div id="entry-view" class="entry-view" style="display: none;"></div>
        </div>
    </div>
</div>

<!-- MODALS -->

<!-- Folder Modal -->
<div id="folderModal" class="modal-overlay" onclick="closeFolderModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div class="modal-header">
            <h3>Create Smart Folder</h3>
            <button class="modal-close" onclick="closeFolderModal()">√ó</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Folder Name</label>
                <input type="text" id="folderNameInput" class="form-input" placeholder="e.g., Travel, Work">
            </div>
            <div class="form-group">
                <label>Folder Type</label>
                <select id="folderTypeInput" class="form-input" onchange="toggleFolderRules()">
                    <option value="smart">Smart Folder</option>
                    <option value="manual">Manual Folder</option>
                </select>
            </div>
            <div class="form-group">
                <label>Color</label>
                <div class="color-picker" id="colorPicker">
                    <div class="color-option selected" data-color="#4299e1" style="background: #4299e1;"></div>
                    <div class="color-option" data-color="#38b2ac" style="background: #38b2ac;"></div>
                    <div class="color-option" data-color="#ed8936" style="background: #ed8936;"></div>
                    <div class="color-option" data-color="#9f7aea" style="background: #9f7aea;"></div>
                    <div class="color-option" data-color="#f687b3" style="background: #f687b3;"></div>
                    <div class="color-option" data-color="#68d391" style="background: #68d391;"></div>
                </div>
            </div>
            <div class="form-group" id="folderRulesGroup">
                <label>Smart Rules</label>
                <div class="rules-container" id="rulesContainer"></div>
                <button type="button" class="btn-secondary" onclick="addRule()">Add Rule</button>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-secondary" onclick="closeFolderModal()">Cancel</button>
            <button class="btn-primary" onclick="createFolder()">Create</button>
        </div>
    </div>
</div>

<!-- Goal Modal -->
<div id="goalModal" class="modal-overlay" onclick="closeGoalModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div class="modal-header">
            <h3 id="goalModalTitle">Create New Goal</h3>
            <button class="modal-close" onclick="closeGoalModal()">√ó</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Goal Title</label>
                <input type="text" id="goalTitle" class="form-input" placeholder="What do you want to achieve?" required>
            </div>
            <div class="form-group">
                <label>Type</label>
                <select id="goalType" class="form-input">
                    <option value="habit">Habit Goal</option>
                    <option value="project">Project Goal</option>
                    <option value="milestone">Milestone Goal</option>
                </select>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="goalDescription" class="form-input" rows="3"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Target Value</label>
                    <input type="number" id="goalTarget" class="form-input" value="100">
                </div>
                <div class="form-group">
                    <label>Current Progress</label>
                    <input type="number" id="goalCurrent" class="form-input" value="0">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" id="goalStartDate" class="form-input">
                </div>
                <div class="form-group">
                    <label>Target Date</label>
                    <input type="date" id="goalTargetDate" class="form-input">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-secondary" onclick="closeGoalModal()">Cancel</button>
            <button class="btn-primary" onclick="saveGoal()">Save</button>
        </div>
    </div>
</div>

<!-- Linked Entries Modal -->
<div id="linkedEntriesModal" class="modal-overlay" onclick="closeLinkedEntriesModal()">
    <div class="modal-content linked-entries-modal-content" onclick="event.stopPropagation()">
        <div class="modal-header">
            <h3>üîó Linked Entries</h3>
            <button class="modal-close" onclick="closeLinkedEntriesModal()">√ó</button>
        </div>
        <div class="modal-body">
            <div id="linkedEntriesModalList" class="linked-entries-modal-list"></div>
        </div>
    </div>
</div>

<!-- Entry Detail Modal (for viewing linked entries) -->
<div id="entryDetailModal" class="modal-overlay" onclick="closeEntryDetailModal()">
    <div class="modal-content entry-detail-modal-content" onclick="event.stopPropagation()">
        <div class="modal-header">
            <button class="btn-icon-only" onclick="closeEntryDetailModal(); showLinkedEntriesModal();" title="Back to linked entries">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <h3 id="entryDetailModalTitle">Entry</h3>
            <button class="modal-close" onclick="closeEntryDetailModal()">√ó</button>
        </div>
        <div class="modal-body">
            <div id="entryDetailModalContent"></div>
        </div>
    </div>
</div>

<!-- Toast -->
<div id="toast" class="toast"></div>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="script.js?v=1770171628"></script>
</body>
</html>
